<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
     html, body {
        margin:16px 16px 8px;
      font-family: Roboto, Arial, sans-serif;
      font-size: 15px;
      background: #eceff1;
      color: rgb(98, 119, 226);
      }
      input[type=text], input[type=password] {
      width: 60%;
      padding: 16px 8px;
      display: inline-block;
      border: 1px solid rgb(227, 202, 202);
      box-sizing: border-box;
    }
    input:hover{
      border: 2px solid rgb(94, 94, 240);
      cursor:text;
    }
    h2{
      font-size: 2.5rem;
      font-weight: 900;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    </style>
</head>
<body>
  {% if messages %}
  {% for message in messages %}
      {{ message }}
  {% endfor %}
{%endif%}
<center>
<form action="{% url 'pnrsearch' %}" method="POST">
  {% csrf_token %}
      <h2 style="margin-bottom: 24px;">Enter the train number to search</h2>
      <div class="input-group mb-3" style="width: 45%;">
        <input type="text" class="form-control"  aria-label="Recipient's username" placeholder="TRAIN NUMBER" name="pnr_no"  aria-describedby="button-addon2">
      </div>
      <button class="btn btn-outline-primary" type="submit" id="button-addon2">Search</button>
</form>
  <h2 style="margin-top: 16px;"> OR </h2>
    <h2 style="margin-bottom: 20px;">Searching through the Destination and Source : </h2>
    <form action="{% url 'timesearch' %}" method="POST">
      {% csrf_token %}
      <div class="input-group mb-3" style="width: 45%;">
        <input type="text" class="form-control"  aria-label="Recipient's username" placeholder="Enter the Source" name="src"  aria-describedby="button-addon2">
      </div>
      <div class="input-group mb-3" style="width: 45%;">
        <input type="text" class="form-control"  aria-label="Recipient's username" placeholder="Enter the Destination" name="dest"  aria-describedby="button-addon2">
      </div>
      <button class="btn btn-outline-primary" type="submit" id="button-addon2" style="margin-top: 16px;">Search</button>

    </form>
    <br>
    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#signupModal"><a href="/signup">signup</a></button>
</center>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 <!-- Modal -->
</body>
</html>
