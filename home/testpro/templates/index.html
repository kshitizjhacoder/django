<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
     html, body {
        margin:16px 16px 8px;
      font-family: Roboto, Arial, sans-serif;
      font-size: 15px;
      background: rgb(244, 223, 246);
      }
        input[type=text], input[type=password] {
      width: 60%;
      padding: 16px 8px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid rgb(227, 202, 202);
      box-sizing: border-box;}
      .search{
        width: 20vh;
        display: flex;
        justify-content: center;
        align-items: center;

      }
      .extras{
        width: 50vh;
        padding: 16px 16px 16px 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: aliceblue;
      }
      .extra{
        width: 80%;
        padding: 16px 16px 16px 16px;
        display: flex;
        justify-content: space-around;
        align-items: stretch;
        background-color: aliceblue;
      }
      button {
      background-color: #7ea642;
      color: white;
      padding: 14px 0;
      margin: 10px 0;
      border: none;
      cursor: grabbing;
      height: 10%;
      width: 20%;}
      button:hover {
      opacity: 0.8;
      }
    </style>
</head>
<body>
  {% if messages %}
  {% for message in messages %}
      {{ message }}
  {% endfor %}
{%endif%}
    <div class="extra">
      <h3>For searching the PNR number : </h3><br>
    <button type="submit" onclick=""><a href="/pnrsearch" style="color: aliceblue;"><strong> Search</strong></a></button>
    <br/>
    <br/>
    <h3>Searching through the timing : </h3><br>\
    <button type="submit" onclick=""><a href="/timesearch" style="color: aliceblue;"><strong> Search</strong></a></button>

    </div>
    <br>
    <br>
    <div class="extras">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal">signup</button>

    <button type="submit" onclick=""><a href="" style="color: aliceblue;"><strong> signout</strong></a></button>
    <button type="submit" onclick=""><a href="/signin" style="color: aliceblue;"><strong> signin</  strong></a></button>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 <!-- Modal -->
 <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="signupModalLabel">Signup</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
          <form action="{% url 'signup' %}" method="POST">
              {% csrf_token %}
              <div class="modal-body">
                  <h1>Create a free account</h1>
                  <fieldset>
                  <legend>
                      <h3>Account Details</h3>
                  <div  class="account-details">
                      <div><label>Email*</label><input type="text" name="email" required></div>
                      <div><label>Password*</label><input type="password" required></div>
                      <div><label>Repeat password*</label><input type="password" name="password" required></div>
                  </div>
                      </fieldset>
                      <fieldset>
                  <legend>
                      <h3>Personal Details</h3>
                  </legend>
                  <div  class="personal-details">
                      <div>
                      <div><label>Name*</label><input type="text" name="name" required></div>
                      <div><label>Phone*</label><input type="text" name="phone" required></div>
                      <div><label>Street*</label><input type="text" name="street" required></div>
                      <div><label>City*</label><input type="text" name="city" required></div>
                      </div>
                      <div>
                          <div>
                            <label>Gender*</label>
                            <div class="gender">
                              <input type="radio" value="male" id="male" name="sex" required/>
                              <label for="male" class="radio">Male</label>
                              <input type="radio" value="female" id="female" name="sex" required/>
                              <label for="female" class="radio">Female</label>
                              <input type="radio" value="others" id="others" name="sex" required/>
                              <label for="others" class="radio">others</label>
                            </div>
                          </div>
                          <div class="birthdate" name="date">
                            <label>Birthdate*</label>
                            <div class="bdate-block">
                              <select class="day" name="bday" required>
                                <option value=""></option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>  
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                              </select>
                              <select class="mounth" name="bmonth" required>
                                <option value=""></option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                              </select>
                              <input type="text" name="byear" required>
                          </div>
                        </div>
                      </div>

              </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" href ="/">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
